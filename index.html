<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drama Stream Hindi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg: #0f0f1a;
      --card: #1a1a2e;
      --accent: #e94560;
      --text: #e0e0e0;
      --muted: #a0a0c0;
      --nav: #111827;
      --error: #ff4d4d;
      --success: #4caf50;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .top-nav {
      position: sticky;
      top: 0;
      background: var(--nav);
      border-bottom: 1px solid #333;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }
    .nav-left button, .nav-right button {
      background: none;
      border: none;
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      padding: 8px;
    }
    .nav-center { text-align: center; flex: 1; }
    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--accent);
      text-decoration: none;
    }

    .sidebar {
      position: fixed;
      left: -280px;
      top: 0;
      width: 280px;
      height: 100%;
      background: #111827;
      border-right: 1px solid #333;
      transition: left 0.3s ease;
      z-index: 999;
      padding: 70px 20px 20px;
      overflow-y: auto;
    }
    .sidebar.open { left: 0; }
    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 998;
    }
    .sidebar-overlay.show { opacity: 1; pointer-events: all; }

    .sidebar h3 { color: var(--accent); margin-bottom: 16px; }
    .sidebar ul { list-style: none; }
    .sidebar li { padding: 12px 0; border-bottom: 1px solid #222; }
    .sidebar a {
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }
    .sidebar a:hover { color: var(--accent); }
    .sidebar a i { width: 24px; text-align: center; font-size: 1.15rem; }

    .main-content { padding: 20px; padding-top: 80px; }
    .container { max-width: 1400px; margin: 0 auto; }

    .category-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0 30px;
    }
    .category-btn {
      background: #2d3748;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
    }
    .category-btn:hover, .category-btn.active {
      background: var(--accent);
      transform: translateY(-2px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    @media (min-width: 769px) {
      .grid { grid-template-columns: repeat(4, 1fr); gap: 20px; }
    }

    @media (max-width: 480px) {
      .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.25s ease;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(233,69,96,0.25);
    }

    .poster-wrapper {
      position: relative;
      width: 100%;
      padding-top: 133.33%;
      background: #111;
      overflow: hidden;
    }

    .poster-wrapper img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.4s ease;
    }

    .card:hover .poster-wrapper img {
      transform: scale(1.08);
    }

    .category-badge {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0,0,0,0.75);
      color: white;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 5;
      max-width: 85%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-info {
      padding: 10px;
      text-align: center;
    }
    .card-title {
      font-size: 0.95rem;
      margin-bottom: 4px;
      line-height: 1.3;
      height: 2.6em;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .admin-actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 6px;
      z-index: 10;
    }
    .admin-btn {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .admin-btn.delete { background: rgba(220,38,38,0.9); }
    .admin-btn.edit   { background: rgba(59,130,246,0.9); }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px 4px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn:hover { opacity: 0.9; }
    .btn.danger { background: #dc2626; }
    .btn.logout { background: #dc2626; margin-left: auto; }

    #admin-section {
      display: none;
      background: #111827;
      padding: 25px;
      border-radius: 12px;
      margin: 30px 20px;
      border: 1px solid #444;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 500px;
      margin: 20px auto;
    }
    input, select, textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1f2937;
      color: white;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 40px 0 20px;
      flex-wrap: wrap;
    }
    .page-btn {
      background: #2d3748;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      min-width: 40px;
      transition: all 0.2s;
    }
    .page-btn:hover { background: var(--accent); }
    .page-btn.active { background: var(--accent); font-weight: bold; }
    .page-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    #search-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: flex-start;
      justify-content: center;
      z-index: 1200;
      padding-top: 100px;
    }
    #search-overlay.active { display: flex; }

    #video-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.98);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 10px;
    }
    #video-modal.active { display: flex; }
    .video-wrapper {
      width: 100%;
      max-width: 1280px;
      height: 85vh;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 1.6rem;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<nav class="top-nav">
  <div class="nav-left"><button onclick="toggleSidebar()"><i class="fas fa-bars"></i></button></div>
  <div class="nav-center"><a href="#" class="logo">Drama Stream Hindi</a></div>
  <div class="nav-right">
    <button onclick="openSearch()"><i class="fas fa-magnifying-glass"></i></button>
    <button onclick="openAdmin()" style="margin-left:12px;"><i class="fas fa-user-shield"></i></button>
  </div>
</nav>

<div class="sidebar" id="sidebar">
  <h3>Categories</h3>
  <ul id="sidebar-categories"></ul>

  <h3 style="margin-top:40px;">Menu</h3>
  <ul>
    <li><a onclick="toggleSidebar()"><i class="fas fa-home"></i>Home</a></li>
  </ul>
</div>
<div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

<div id="search-overlay">
  <div class="search-container">
    <span class="search-icon"><i class="fas fa-magnifying-glass"></i></span>
    <input type="text" id="search-input" placeholder="Search dramas..." autocomplete="off">
    <button class="close-search" onclick="closeSearch()">×</button>
  </div>
  <div id="no-results">No matching dramas found</div>
</div>

<div class="main-content">
  <div class="container">
    <div class="category-filters" id="category-filters"></div>
    <div id="donghua-grid" class="grid"></div>
    <div class="pagination" id="pagination"></div>
  </div>
</div>

<!-- Admin Panel -->
<div id="admin-section">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    <h2><i class="fas fa-user-cog"></i> Admin Panel</h2>
    <button class="btn logout" onclick="closeAdmin()"><i class="fas fa-times"></i> Close</button>
  </div>

  <h3>Add / Edit Drama</h3>
  <form id="drama-form">
    <input type="hidden" id="edit-index">
    <input type="text" id="title" placeholder="Title *" required>
    <input type="url" id="poster" placeholder="Poster URL *" required>
    <input type="url" id="link" placeholder="Watch URL (YouTube / embed) *" required>
    <select id="category" required>
      <option value="">Select category *</option>
    </select>
    <textarea id="description" placeholder="Short description (optional)" rows="3"></textarea>
    <div style="text-align:center;">
      <button type="submit" class="btn"><i class="fas fa-save"></i> Save</button>
      <button type="button" class="btn" style="background:#6b7280;" onclick="cancelEdit()">Cancel</button>
    </div>
  </form>

  <h3>Categories</h3>
  <div style="display:flex; gap:8px; margin-bottom:16px;">
    <input type="text" id="new-cat" placeholder="New category name">
    <button class="btn" onclick="addCategory()"><i class="fas fa-plus"></i> Add</button>
  </div>
  <div id="cat-list"></div>

  <h3 style="margin-top:30px;">All Dramas</h3>
  <div id="admin-drama-list"></div>
</div>

<!-- Video Modal -->
<div id="video-modal">
  <div class="video-wrapper">
    <button class="video-close" onclick="closeVideoModal()"><i class="fas fa-times"></i></button>
    <div class="video-title" id="video-title"></div>
    <div id="video-embed-container"></div>
  </div>
</div>

<script>
// ────────────────────────────────────────────────
//  CONFIG  – change password here
// ────────────────────────────────────────────────
const ADMIN_PASSWORD = "admin123";   // ← CHANGE THIS !!

let dramas = JSON.parse(localStorage.getItem("dramas") || "[]");
let categories = JSON.parse(localStorage.getItem("categories") || '["Action","Adventure","Romance","Comedy","Drama","Ongoing","Completed"]');

let currentPage = 1;
const itemsPerPage = 8;
let selectedCategory = "All";

// ── Auth ────────────────────────────────────────────────
function openAdmin() {
  const pass = prompt("Enter admin password:");
  if (pass === ADMIN_PASSWORD) {
    document.getElementById("admin-section").style.display = "block";
    document.getElementById("admin-section").scrollIntoView({behavior:"smooth"});
    loadCategoriesIntoSelect();
    renderAdminDramas();
    renderCategoriesAdmin();
  } else if (pass !== null) {
    alert("Incorrect password");
  }
}

function closeAdmin() {
  document.getElementById("admin-section").style.display = "none";
}

// ── Categories ──────────────────────────────────────────
function loadCategoriesIntoSelect() {
  const sel = document.getElementById("category");
  sel.innerHTML = '<option value="">Select category *</option>';
  categories.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.textContent = c;
    sel.appendChild(opt);
  });
}

function renderCategories() {
  const filters = document.getElementById("category-filters");
  filters.innerHTML = '<button class="category-btn active" data-category="All">All</button>';

  categories.forEach(c => {
    const btn = document.createElement("button");
    btn.className = "category-btn";
    btn.dataset.category = c;
    btn.textContent = c;
    btn.onclick = () => {
      selectedCategory = c;
      currentPage = 1;
      document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      renderDramas();
    };
    filters.appendChild(btn);
  });

  // sidebar
  const sb = document.getElementById("sidebar-categories");
  sb.innerHTML = '<li><a onclick="setCategory(\'All\')"><i class="fas fa-list-ul"></i>All</a></li>';
  categories.forEach(c => {
    const li = document.createElement("li");
    li.innerHTML = `<a onclick="setCategory('\( {c.replace(/'/g,"\\'")}')"><i class="fas fa-tag"></i> \){c}</a>`;
    sb.appendChild(li);
  });
}

function setCategory(cat) {
  selectedCategory = cat;
  currentPage = 1;
  document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active'));
  document.querySelector(`.category-btn[data-category="${cat}"]`)?.classList.add('active');
  renderDramas();
  toggleSidebar();
}

function addCategory() {
  const name = document.getElementById("new-cat").value.trim();
  if (!name) return alert("Enter name");
  if (categories.includes(name)) return alert("Already exists");
  categories.push(name);
  localStorage.setItem("categories", JSON.stringify(categories));
  document.getElementById("new-cat").value = "";
  renderCategories();
  renderCategoriesAdmin();
  loadCategoriesIntoSelect();
}

function renderCategoriesAdmin() {
  const cont = document.getElementById("cat-list");
  cont.innerHTML = "";
  categories.forEach((c, i) => {
    const div = document.createElement("div");
    div.style.margin = "8px 0";
    div.innerHTML = `
      ${c}
      <button onclick="renameCategory(${i})" style="margin-left:12px;">Rename</button>
      <button onclick="deleteCategory(${i})" style="background:#dc2626; margin-left:8px;">Delete</button>
    `;
    cont.appendChild(div);
  });
}

function renameCategory(i) {
  const old = categories[i];
  const neu = prompt("New name:", old);
  if (!neu || neu === old) return;
  categories[i] = neu;
  localStorage.setItem("categories", JSON.stringify(categories));
  renderCategories();
  renderCategoriesAdmin();
  loadCategoriesIntoSelect();
}

function deleteCategory(i) {
  if (!confirm("Delete category?")) return;
  categories.splice(i, 1);
  localStorage.setItem("categories", JSON.stringify(categories));
  renderCategories();
  renderCategoriesAdmin();
  loadCategoriesIntoSelect();
}

// ── Dramas ──────────────────────────────────────────────
function renderDramas() {
  const grid = document.getElementById("donghua-grid");
  grid.innerHTML = "";

  let filtered = selectedCategory === "All"
    ? dramas
    : dramas.filter(d => d.category === selectedCategory);

  const total = filtered.length;
  const start = (currentPage - 1) * itemsPerPage;
  const page = filtered.slice(start, start + itemsPerPage);

  if (page.length === 0) {
    grid.innerHTML = "<p style='text-align:center; grid-column:1/-1;'>No dramas found</p>";
  } else {
    page.forEach((d, idx) => {
      const globalIndex = start + idx;
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="poster-wrapper">
          <img src="\( {d.poster}" alt=" \){d.title}" loading="lazy"
               onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'">
          <div class="category-badge">
            <i class="fas fa-tag"></i> ${d.category}
          </div>
        </div>
        <div class="card-info">
          <div class="card-title">${d.title}</div>
        </div>
      `;
      card.onclick = () => openVideoModal(d.link, d.title);
      grid.appendChild(card);
    });
  }

  renderPagination(total);
}

function renderPagination(total) {
  const pag = document.getElementById("pagination");
  pag.innerHTML = "";

  if (total <= itemsPerPage) return;

  const pages = Math.ceil(total / itemsPerPage);

  const prev = document.createElement("button");
  prev.className = "page-btn";
  prev.innerHTML = '<i class="fas fa-chevron-left"></i>';
  prev.disabled = currentPage === 1;
  prev.onclick = () => { if (currentPage > 1) currentPage--, renderDramas(); };
  pag.appendChild(prev);

  for (let i = 1; i <= pages; i++) {
    const btn = document.createElement("button");
    btn.className = "page-btn" + (i === currentPage ? " active" : "");
    btn.textContent = i;
    btn.onclick = () => { currentPage = i; renderDramas(); };
    pag.appendChild(btn);
  }

  const next = document.createElement("button");
  next.className = "page-btn";
  next.innerHTML = '<i class="fas fa-chevron-right"></i>';
  next.disabled = currentPage === pages;
  next.onclick = () => { if (currentPage < pages) currentPage++, renderDramas(); };
  pag.appendChild(next);
}

function renderAdminDramas() {
  const cont = document.getElementById("admin-drama-list");
  cont.innerHTML = "";
  dramas.forEach((d, i) => {
    const div = document.createElement("div");
    div.style.margin = "12px 0";
    div.style.padding = "12px";
    div.style.background = "#1f2937";
    div.style.borderRadius = "8px";
    div.innerHTML = `
      <strong>\( {d.title}</strong> ( \){d.category})<br>
      <small>\( {d.link.substring(0,60)} \){d.link.length>60?'...':''}</small><br>
      <button onclick="editDrama(${i})">Edit</button>
      <button onclick="deleteDrama(${i})" style="background:#dc2626;">Delete</button>
    `;
    cont.appendChild(div);
  });
}

document.getElementById("drama-form").addEventListener("submit", e => {
  e.preventDefault();
  const idx = document.getElementById("edit-index").value;
  const item = {
    title: document.getElementById("title").value.trim(),
    poster: document.getElementById("poster").value.trim(),
    link: document.getElementById("link").value.trim(),
    category: document.getElementById("category").value.trim(),
    description: document.getElementById("description").value.trim()
  };

  if (idx === "") {
    dramas.push(item);
  } else {
    dramas[Number(idx)] = item;
  }

  localStorage.setItem("dramas", JSON.stringify(dramas));
  cancelEdit();
  renderDramas();
  renderAdminDramas();
  alert("Saved!");
});

function editDrama(i) {
  const d = dramas[i];
  document.getElementById("edit-index").value = i;
  document.getElementById("title").value = d.title;
  document.getElementById("poster").value = d.poster;
  document.getElementById("link").value = d.link;
  document.getElementById("category").value = d.category;
  document.getElementById("description").value = d.description || "";
  document.getElementById("admin-section").scrollIntoView({behavior:"smooth"});
}

function deleteDrama(i) {
  if (!confirm("Delete this drama?")) return;
  dramas.splice(i, 1);
  localStorage.setItem("dramas", JSON.stringify(dramas));
  renderDramas();
  renderAdminDramas();
}

function cancelEdit() {
  document.getElementById("drama-form").reset();
  document.getElementById("edit-index").value = "";
}

// ── Search ────────────────────────────────────────────────
document.getElementById("search-input").addEventListener("input", e => {
  const q = e.target.value.trim().toLowerCase();
  const cards = document.querySelectorAll("#donghua-grid .card");
  let found = 0;
  cards.forEach(c => {
    const title = c.querySelector(".card-title").textContent.toLowerCase();
    const show = title.includes(q);
    c.style.display = show ? "" : "none";
    if (show) found++;
  });
  document.getElementById("no-results").style.display = (q && found===0) ? "block" : "none";
});

// ── Video Modal ───────────────────────────────────────────
function openVideoModal(url, title) {
  document.getElementById("video-title").textContent = title;
  document.getElementById("video-embed-container").innerHTML = `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`;
  document.getElementById("video-modal").classList.add("active");
}

function closeVideoModal() {
  document.getElementById("video-modal").classList.remove("active");
  document.getElementById("video-embed-container").innerHTML = "";
}

// ── Sidebar & Search ──────────────────────────────────────
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("open");
  document.getElementById("overlay").classList.toggle("show");
}

function openSearch() {
  document.getElementById("search-overlay").classList.add("active");
  document.getElementById("search-input").focus();
}

function closeSearch() {
  document.getElementById("search-overlay").classList.remove("active");
}

// ── Init ──────────────────────────────────────────────────
function init() {
  renderCategories();
  renderDramas();
}

init();
</script>
</body>
</html>
